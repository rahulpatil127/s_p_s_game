<!DOCTYPE html>
<html lang="en">
<!-- rahul -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
     
    <link rel="stylesheet" href="style.css">
</head>

<style>
        img {
        width: 90px;
        border-radius: 8px;
    }

    button {
        border-radius: 12px;
        background-color: #313647;
    }

    body {
        margin: auto;
        text-align: center;
        background-color: #435663;
    }

    .game {
        margin-top: 200px;

    }

    h1 {
        color: white;
        text-transform: uppercase;
    }
</style>


<body>
    <div class="game">
        <h1>rock paper scissors</h1>
        <button onclick=" playGame('rock') ;    "><img src="1.png" alt=""></button>

        <button onclick=" playGame('paper') ;    "><img src="2.png" alt=""></button>

        <button onclick=" playGame('scissor');    "><img src="3.png" alt=""></button>
        <br><br>
        <button onclick="reset();"  style="color: aqua;">reset</button>

        <h1 class="scoreClass">User: 0 Computer: 0 Tie:0</h1>

    </div>

    <script>
        const user_move = '';
        let result = '';

        
        let score = {
            user_win: 0,
            computer_win: 0,
            tie: 0
        };

        // Geting The H1 Tag 
        let scoreData = document.querySelector('.scoreClass');


        function reset() {
            score.computer_win = 0
            score.user_win = 0
            score.tie = 0
            scoreData.textContent = "User: 0  Computer: 0  Tie:0"
        }


        function playGame(user_move) {
            if (user_move === 'rock') {
                computerMoveF();

                if (computerMove === 'rock') { result = 'TIE' }
                else if (computerMove === 'paper') { result = 'YOU LOSE' }
                else if (computerMove === 'scissor') { result = 'YOU WIN' }

                checkScore(result);

            }
            else if (user_move === 'paper') {
                computerMoveF();

                if (computerMove === 'paper') { result = 'TIE' }
                else if (computerMove === 'rock') { result = 'YOU WIN' }
                else if (computerMove === 'scissor') { result = 'YOU LOSE' }

                checkScore(result);
            }

            else if (user_move === 'scissor') {
                computerMoveF();

                if (computerMove === 'scissor') { result = 'TIE' }
                else if (computerMove === 'rock') { result = 'YOU LOSE' }
                else if (computerMove === 'paper') { result = 'YOU WIN' }

                checkScore(result);
            }


            // alert(`you select ${user_move}, computer select ${computerMove}:- ${result}`)


            function checkScore(result) {
                if (result === 'YOU WIN') {
                    score.user_win = score.user_win + 1;
                    console.log(score.user_win);
                }

                else if (result === "YOU LOSE") {
                    score.computer_win = score.computer_win + 1;
                    console.log(score.computer_win);
                }

                else if (result === "TIE") {
                    score.tie = score.tie + 1;
                    console.log(score.tie);
                }
                console.log(score);
            }

            scoreData.textContent = `User: ${score.user_win}  Computer: ${score.computer_win}  Tie: ${score.tie}`;
            // let scoreData = document.getElementsByClassName('scoreClass');
            // scoreData[0].textContent = `User: ${score.user_win}  Computer: ${score.computer_win}  Tie: ${score.tie}`;

        }


        function computerMoveF() {
            computerMove = '';
            randomNumber = Math.random();
            if (randomNumber > 0 && randomNumber < 1 / 3) computerMove = 'scissor'
            else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) { computerMove = 'paper' }
            else if (randomNumber > 2 / 3 && randomNumber < 1) { computerMove = 'rock' }
        }


    </script>
</body>

</html>
